name: Deploy Preview on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        id: install-deps
        run: npm ci

      - name: Build project
        id: build-project
        run: npm run docs:build

      - name: Deploy to Cloudflare Pages
        id: deploy-pages-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT || secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/.vitepress/dist --project-name=${{ vars.CF_WORKERS_PROJECT_NAME || 'aboutrans' }} --branch=${{ github.head_ref }}

      - name: Draft build success comment
        if: ${{ steps.install-deps.outcome == 'success' && steps.build-project.outcome == 'success' && steps.deploy-pages-preview.outcome == 'success' }}
        env:
          PAGES_DEPLOYMENT_URL: ${{ steps.deploy-pages-preview.outputs.deployment-url }}
          PAGES_BRANCH_URL: ${{ steps.deploy-pages-preview.outputs.pages-deployment-alias-url }}
        run: |
          cat << EOF > /dev/shm/comment.md
          ## üöÄ Preview Deployment for ${{ github.event.repository.name }} with Cloudflare Pages
          <table>
              <tr>
              <th scope="row">Pages Preview URL</th>
              <td><a href="$PAGES_DEPLOYMENT_URL" target="_blank" rel="noopener noreferrer">$PAGES_DEPLOYMENT_URL</a></td>
              </tr>
              <tr>
              <th scope="row">Pages Branch URL</th>
              <td><a href="$PAGES_BRANCH_URL" target="_blank" rel="noopener noreferrer">$PAGES_BRANCH_URL</a></td>
              </tr>
          </table>
          EOF

      - name: Or draft another comment in case of failure
        if: ${{ failure() || steps.install-deps.outcome != 'success' || steps.build-project.outcome != 'success' || steps.deploy-pages-preview.outcome != 'success' }}
        env:
          WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          cat << EOF > /dev/shm/comment.md
          ## ‚ùå Preview Deployment Failed for ${{ github.event.repository.name }}
          The build or deployment to Cloudflare Pages failed. Check the [workflow logs]($WORKFLOW_RUN_URL) for details.
          EOF

      - name: Submit comment of preview deployment's result on Pull Request
        if: always()
        run: gh pr comment ${{ github.event.number }} --body-file /dev/shm/comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mark job status as failed if any critical step remains unfinished
        if: ${{ failure() || steps.install-deps.outcome != 'success' || steps.build-project.outcome != 'success' || steps.deploy-pages-preview.outcome != 'success' }}
        run: exit 1
